<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #e0e0e0;
            color: white;
            padding: 20px;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 3vw; /* Responsive font size */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav .nav-button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.5vw; /* Responsive font size */
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .nav-home { background-color: #a5d6a7; }
        .nav-menu { background-color: #90caf9; }
        .nav-location { background-color: #ffab91; }
        .nav-aboutus { background-color: #ce93d8; }
        .nav-contactus { background-color: #ffd54f; }

        .menu-icon {
            display: none;
            font-size: 3vw;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
            color: #333;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            transition: max-height 0.4s ease;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .menu-items {
                flex-direction: column;
                align-items: center;
                max-height: 0;
            }

            .menu-items.active {
                max-height: 300px;
            }

            .menu-icon {
                display: block;
            }
        }

        section {
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2.5vw; /* Responsive font size */
            color: #333;
        }

        section p {
            font-size: 1.5vw; /* Responsive font size */
            color: #666;
        }

        footer {
            background-color: #ff5733;
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 1.2vw; /* Responsive font size */
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        section img {
            display: block;
            margin: auto;
            width: 100%;
            height: auto;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            text-align: center;
            z-index: 1000;
        }

        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: center;
            outline: none;
            font-size: 1.5vw; /* Responsive font size */
            border-radius: 5px;
        }

        .content {
            display: none;
            padding-top: 10px;
        }

        .content.show {
            display: block;
        }

        .chat-bot {
            width: 100%;
            height: 430px;
            border: none;
            border-radius: 5px 5px 0 0;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 90%;
                right: 5%;
                bottom: 10px;
            }
            .chat-bot {
                height: 300px;
            }
            .collapsible {
                font-size: 1.2em;
                padding: 8px;
            }
            h1 {
                font-size: 5vw;
            }
            .nav-button, section h2, section p, footer {
                font-size: 2vw;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                right: 0;
                bottom: 5px;
            }
            .chat-bot {
                height: 250px;
            }
            .collapsible {
                font-size: 1em;
                padding: 6px;
            }
            h1 {
                font-size: 6vw;
            }
            .nav-button, section h2, section p, footer {
                font-size: 2.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KFP</h1>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <nav class="menu-items">
                <a href="#home" class="nav-button nav-home">HOME</a>
                <a href="#menu" class="nav-button nav-menu">MENU</a>
                <a href="#location" class="nav-button nav-location">LOCATION</a>
                <a href="#aboutus" class="nav-button nav-aboutus">ABOUT US</a>
                <a href="#contactus" class="nav-button nav-contactus">CONTACT US</a>
            </nav>
        </header>
        <section id="home">
            <img src="https://res.cloudinary.com/dh6tyu7fp/image/upload/v1730047757/banner_fggnkq.png" alt="Banner">
        </section>
        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="https://res.cloudinary.com/dh6tyu7fp/image/upload/v1730047746/menu1_y7khhd.jpg" alt="Menu item 1">
                <img src="https://res.cloudinary.com/dh6tyu7fp/image/upload/v1730047745/menu2_uhcbax.jpg" alt="Menu item 2">
                <img src="https://res.cloudinary.com/dh6tyu7fp/image/upload/v1730047745/menu3_pltwzq.jpg" alt="Menu item 3">
            </div>
        </section>
        <section id="location">
            <h2>Location</h2>
            <p>Bazar Road, Savar, Dhaka</p>
        </section>
        <section id="contactus">
            <h2>Contact Us</h2>
            <p>For any query or order, call us at +8801796289119 or email us at khansfoodpalace@gmail.com</p>
        </section>
    </div>

    <!-- Chatbot section -->
    <div class="chat-container">
        <div class="content">
            <iframe class="chat-bot" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/ceac73d1-886f-458a-bba6-39c2a6f02f89"></iframe>
        </div>
        <button type="button" class="collapsible">&#9660; Chat with us!</button>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".menu-items").classList.toggle("active");
        }

        var coll = document.querySelector(".collapsible");
        coll.addEventListener("click", function() {
            var content = document.querySelector(".content");
            if (content.classList.contains("show")) {
                content.classList.remove("show");
                this.innerHTML = "&#9660; Chat with us!";
            } else {
                content.classList.add("show");
                this.innerHTML = "&#9650; Hide chat";
            }
        });
    </script>
</body>
</html>
